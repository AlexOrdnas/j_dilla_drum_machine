<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>J Dilla Drum Machine</title>

    <script>
        function play(str) {

            if (str === "q" || str === "Q") {
                document.getElementById("display").innerHTML = "Kick Drum"
            } else if (str === "w" || str === "W") {
                document.getElementById("display").innerHTML = "Closed Hat"
            } else if (str === "e" || str === "E") {
                document.getElementById("display").innerHTML = "Open Hat"
            } else if (str === "a" || str === "A") {
                document.getElementById("display").innerHTML = "Clap"
            } else if (str === "s" || str === "S") {
                document.getElementById("display").innerHTML = "Snare"
            } else if (str === "d" || str === "D") {
                document.getElementById("display").innerHTML = "Rim"
            } else if (str === "z" || str === "Z") {
                document.getElementById("display").innerHTML = "808 Kick Drum"
            } else if (str === "x" || str === "X") {
                document.getElementById("display").innerHTML = "Percussion"
            } else if (str === "c" || str === "C") {
                document.getElementById("display").innerHTML = "Cymbal"
            }

            var audio = document.getElementById(str);
            audio.play();
        }

        window.document.onkeydown = function(event) {
            let keystroke = event.key
            if (keystroke === "q" || keystroke === "Q") {
                play("Q");
            } else if (keystroke === "w" || keystroke === "W") {
                play("W");
            } else if (keystroke === "e" || keystroke === "E") {
                play("E");
            } else if (keystroke === "a" || keystroke === "A") {
                play("A");
            } else if (keystroke === "s" || keystroke === "S") {
                play("S");
            } else if (keystroke === "d" || keystroke === "D") {
                play("D");
            } else if (keystroke === "z" || keystroke === "Z") {
                play("Z");
            } else if (keystroke === "x" || keystroke === "X") {
                play("X");
            } else if (keystroke === "c" || keystroke === "C") {
                play("C");
            }
        }
    </script>
    <style>
        .drum-container {
            display: grid;
            grid-template-rows: 150px 150px 150px;
            grid-template-columns: 150px 150px 150px;
            justify-content: center;
        }

    </style>
  </head>
  <body>
    <div id="drum-machine" class="container">
        <h1 class="text-center">J Dilla Drum Machine</h1>
        <p class="text-center">J Dilla Was a Legendary Hip-Hop Producer</p>
        <div class="card border-dark py-2 my-2">
            <div class="card-body ">
                <div class="text-center" id="display">No drums played</div>
            </div>
        </div>
    </div>
    <div class="drum-container text-center border-primary">
        <button class="drum-pad btn" style="background-color: grey; margin-top: 5px; margin-bottom: 5px; margin-left: 5px; margin-right: 5px; box-shadow: black 3px 3px 5px; font-weight: bold" id="drum-q" onclick="play('Q')">
            Q
            <audio src="./sounds/q-kick.wav" class="clip" id="Q"></audio>
        </button>
        <button class="drum-pad btn" style="background-color: grey; margin-top: 5px; margin-bottom: 5px; margin-left: 5px; margin-right: 5px; box-shadow: black 3px 3px 5px; font-weight: bold" id="drum-w" onclick="play('W')">
            W
            <audio src="./sounds/w-closedHat.wav" class="clip" id="W"></audio>
        </button>
        <button class="drum-pad btn" style="background-color: grey; margin-top: 5px; margin-bottom: 5px; margin-left: 5px; margin-right: 5px; box-shadow: black 3px 3px 5px; font-weight: bold" id="drum-e" onclick="play('E')">
            E
            <audio src="./sounds/e-openHat.wav" class="clip" id="E"></audio>
        </button>
        <button class="drum-pad btn" style="background-color: grey; margin-top: 5px; margin-bottom: 5px; margin-left: 5px; margin-right: 5px; box-shadow: black 3px 3px 5px; font-weight: bold" id="drum-a" onclick="play('A')">
            A
            <audio src="./sounds/a-clap.wav" class="clip" id="A"></audio>
        </button>
        <button class="drum-pad btn" style="background-color: grey; margin-top: 5px; margin-bottom: 5px; margin-left: 5px; margin-right: 5px; box-shadow: black 3px 3px 5px; font-weight: bold" id="drum-s" onclick="play('S')">
            S
            <audio src="./sounds/s-snare.wav" class="clip" id="S"></audio>
        </button>
        <button class="drum-pad btn" style="background-color: grey; margin-top: 5px; margin-bottom: 5px; margin-left: 5px; margin-right: 5px; box-shadow: black 3px 3px 5px; font-weight: bold" id="drum-d" onclick="play('D')">
            D
            <audio src="./sounds/d-rim.wav" class="clip" id="D"></audio>
        </button>
        <button class="drum-pad btn" style="background-color: grey; margin-top: 5px; margin-bottom: 5px; margin-left: 5px; margin-right: 5px; box-shadow: black 3px 3px 5px; font-weight: bold" id="drum-z" onclick="play('Z')">
            Z
            <audio src="./sounds/z-808.wav" class="clip" id="Z"></audio>
        </button>
        <button class="drum-pad btn" style="background-color: grey; margin-top: 5px; margin-bottom: 5px; margin-left: 5px; margin-right: 5px; box-shadow: black 3px 3px 5px; font-weight: bold" id="drum-x" onclick="play('X')">
            X
            <audio src="./sounds/x-perc.wav" class="clip" id="X"></audio>
        </button>
        <button class="drum-pad btn" style="background-color: grey; margin-top: 5px; margin-bottom: 5px; margin-left: 5px; margin-right: 5px; box-shadow: black 3px 3px 5px; font-weight: bold" id="drum-c" onclick="play('C')">
            C
            <audio src="./sounds/c-cymbal.wav" class="clip" id="C"></audio>
        </button>
    </div>
            
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
